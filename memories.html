<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff69b4; }
            25% { color: #ff1493; }
            50% { color: #db7093; }
            75% { color: #c71585; }
            100% { color: #ff69b4; }
        }
        p {
            color: #20b2aa;
            font-size: 1.5em;
            animation: fadeIn 3s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .gift {
            margin-top: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .balloons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: url('https://www.pngarts.com/files/3/Balloons-PNG-Image.png') no-repeat bottom;
            background-size: contain;
            animation: floatUp 10s linear infinite;
        }
        @keyframes floatUp {
            0% { bottom: -50%; }
            100% { bottom: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hii Sofiaa</h1>
        <p>Wishing you all the joy, love, and happiness in the world!</p>
        <p>U made me so happpy the last few months we have been spenduing together and i wanna thank u so much for being yourself with me</p>
        <img src="mee.png" alt="Gift" class="gift" width="1000">
    </div>
    <div class="balloons"></div>
</body>
